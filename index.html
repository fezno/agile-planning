		<!-- Add your site or application content here -->
		<div id="dialog-form" title="Create new task">
			<p class="validateTips">
				All form fields are required.
			</p>

			<form>
				<fieldset>
					<legend>
						Task attributes
					</legend>
					<p>
						<label>Name
							<input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all" />
						</label>
					</p>
					<label for="start_date">Start Date</label>
					<input type="text" name="start_date" id="start_date" value="" class="text ui-widget-content ui-corner-all" />
					<label for="end_date">End Date</label>
					<input type="text" name="end_date" id="end_date" value="" class="text ui-widget-content ui-corner-all" />
					<label>Priority
						<select name="priority" id="priority" value="" class="text ui-widget-content ui-corner-all">
							<option value="low">Low</option>
							<option value="medium">Medium</option>
							<option value="high">High</option>
						</select> </label>
					<label for="type">Type</label>
					<input type="text" name="type" id="type" value="" class="text ui-widget-content ui-corner-all" />
					<label for="repetitive">Repetitive</label>
					<input type="checkbox" name="repetitive" id="repetitive" value="true" class="text ui-widget-content ui-corner-all" />

				</fieldset>
			</form>
		</div>

		<div id="tasks-container">
			<div id="tasks-container-header" class="ui-widget-header ui-corner-all">
				<h1>Agile Planning</h1>
			</div>
			<div id="timeline">
				<div id="tasks-prepared" class="task-section ui-corner-all ui-widget-content">
					<h2>Prepared</h2>
					<div id="12345" class="task ui-corner-all">
						<h3>define architecture</h3>
					</div>
					<div id="12346" class="task ui-corner-all">
						<h3>prototype ui</h3>
					</div>
				</div>
				<div id="tasks-blocked" class="task-section ui-corner-all ui-widget-content">
					<h2>Blocked</h2>
				</div>
				<div id="tasks-working" class="task-section ui-corner-all ui-widget-content">
					<h2>Working</h2>
				</div>
				<div id="tasks-done" class="task-section ui-corner-all ui-widget-content">
					<h2>Done</h2>
				</div>

				<button id="create-task">
					Create new task
				</button>
			</div>
		</div>
